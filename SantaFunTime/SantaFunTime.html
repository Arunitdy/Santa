<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Surprise Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #ff0000, #ffffff);
            color: white;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            text-shadow: 3px 3px 5px black;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .card {
            width: 80px;
            height: 120px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card.santa {
            background: #ffcc00;
            color: #d42426;
            font-size: 24px;
        }

        .card.revealed {
            pointer-events: none;
        }

        .card:hover {
            transform: scale(1.1);
        }

        .info-panel {
            margin-top: 20px;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            overflow: auto;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
        }

        .modal-content {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-button {
            padding: 15px 30px;
            background: #ffcc00;
            color: #d42426;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        .modal-button:hover {
            background: #d42426;
            color: white;
        }

        .modal-button:focus {
            outline: none;
        }
       #restart-btn{
        color:white;
        background-color: #d42426;
        padding: 10px 5px;
        border-radius: 5px;
        border: 1px solid rgb(54, 4, 4);
       }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸŽ… Santa Surprise Game ðŸŽ…</h1>
        <p>Find three Santa cards to win!</p>
        
        <div class="score-board">
            <div>Player 1 Score: <span id="player1-score">0</span></div>
            <div>Player 2 Score: <span id="player2-score">0</span></div>
        </div>
        
        <div id="game-board" class="game-board"></div>
        
        <div class="info-panel">
            <div id="player-turn">Player 1's Turn</div>
            <button id="restart-btn" onclick="restartGame()">Restart Game</button>
        </div>
    </div>

    <div id="winner-modal" class="modal">
        <div class="modal-content">
            <div id="winner-message">Player 1 Wins! ðŸŽ‰</div>
            <button class="modal-button" onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        const gameBoard = document.getElementById('game-board');
        const winnerModal = document.getElementById('winner-modal');
        const winnerMessage = document.getElementById('winner-message');
        const playerTurnDisplay = document.getElementById('player-turn');
        const player1ScoreDisplay = document.getElementById('player1-score');
        const player2ScoreDisplay = document.getElementById('player2-score');

        let cards = [];
        let currentPlayer = 1;
        let player1Score = 0;
        let player2Score = 0;
        let gameOver = false;

        function initializeGame() {
            cards = Array(15).fill('snowman');
            const santaCards = Array(5).fill('santa');
            cards = shuffle([...cards, ...santaCards]);

            gameBoard.innerHTML = '';
            player1Score = 0;
            player2Score = 0;
            player1ScoreDisplay.textContent = player1Score;
            player2ScoreDisplay.textContent = player2Score;
            currentPlayer = 1;
            gameOver = false;
            winnerMessage.textContent = '';
            playerTurnDisplay.textContent = "Player 1's Turn";

            cards.forEach((cardType, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.type = cardType;
                card.dataset.index = index;
                card.addEventListener('click', revealCard);
                gameBoard.appendChild(card);
            });
        }

        function revealCard(event) {
            if (gameOver) return;

            const card = event.target;
            const cardType = card.dataset.type;

            card.textContent = cardType === 'santa' ? 'ðŸŽ…' : 'â›„';
            card.classList.add('revealed');
            card.classList.add(cardType);

            if (cardType === 'santa') {
                if (currentPlayer === 1) {
                    player1Score++;
                    player1ScoreDisplay.textContent = player1Score;
                } else {
                    player2Score++;
                    player2ScoreDisplay.textContent = player2Score;
                }

                checkWinner();
            }

            currentPlayer = currentPlayer === 1 ? 2 : 1;
            playerTurnDisplay.textContent = `Player ${currentPlayer}'s Turn`;
        }

        function checkWinner() {
            if (player1Score === 3 || player2Score === 3) {
                gameOver = true;
                winnerMessage.textContent = `Player ${player1Score === 3 ? 1 : 2} Wins! ðŸŽ‰`;
                playerTurnDisplay.textContent = '';
                showWinnerModal();
            }
        }

        function showWinnerModal() {
            winnerModal.style.display = 'flex';
        }

        function hideWinnerModal() {
            winnerModal.style.display = 'none';
        }

        function restartGame() {
            hideWinnerModal();
            initializeGame();
        }

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        initializeGame();
    </script>
</body>
</html>
