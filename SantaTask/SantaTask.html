<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Santa Task Manager</title>
    <link rel="stylesheet" href="SantaTask.css">
</head>
<body>
    <a href="../index.html" class="home-link">
        <button class="home-button">Home</button>
   </a>
    <div class="container">
        <h1>🎅 Secret Santa Task Manager</h1>
        
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new task... (e.g., Buy gift for John)">
            <button onclick="addTask()">Add Task</button>
        </div>

        <div class="filters">
            <button class="filter-btn active" onclick="filterTasks('all')">All Tasks</button>
            <button class="filter-btn" onclick="filterTasks('active')">Active</button>
            <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
        </div>

        <div id="taskList" class="task-list">
          
        </div>

        <div id="counter" class="counter">
          
        </div>
    </div>

    <script src="SantaTask.js"></script>
</body>
</html>
