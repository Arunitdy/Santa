
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa's Delivery Tracker</title>
    <link rel="stylesheet" href="SantaDelivery.css">
</head>
<body> <a href="../index.html" class="home-link">
    <button class="home-button">🏠 Home</button>
</a>
    <div class="christmas-theme"></div>
    
    <div class="header">
        <h1>🎅 Santa's Delivery Tracker</h1>
    </div>

    <div class="add-delivery">
        <h2>Add New Delivery</h2>
        <form id="deliveryForm">
            <div class="form-group">
                <label for="childName">Child's Name:</label>
                <input type="text" id="childName" required>
            </div>
            <div class="form-group">
                <label for="gift">Gift:</label>
                <input type="text" id="gift" required>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" required>
            </div>
            <button type="submit">Add Delivery</button>
        </form>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search deliveries..." style="width: 100%;">
    </div>

    <div class="delivery-list">
        <h2>Delivery List</h2>
        <div id="deliveryItems"></div>
    </div>

    <script src="SantaDelivery.js">
     
    </script>
</body>
</html>
